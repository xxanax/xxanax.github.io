<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Passwords</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<link rel="stylesheet" type="text/css" href="passwords.css">

</head>
<body>
	<div class="main_container">
		<h1>PASSWORDS GENERATOR</h1>
		<div class="length_container">
			<div id="minus_length" class="button">-</div>
			<div id="password_lenght">10</div>
			<div id="plus_length" class="button">+</div>
		</div>
		<div class="secure_container">
		    <input type="checkbox" id="secure" name="secure" checked />
		    <label for="secure">Use special symbols</label>
		</div>
		<div id="generate" class="button">Generate</div>

		<div class="password_container">
			<p id="password">Click the button!</p>
			<div id="copy" class="button">Copy to clipboard</div>	
		</div>


	</div>
</body>
	<script src="passwords.js"></script>
</html>
